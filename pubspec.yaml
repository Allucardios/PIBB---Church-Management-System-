name: app_pibb
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^2.5.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  pdf: ^3.11.1
  printing: ^5.13.0
  share_plus: ^9.0.0
